<div class="flex-col mx-auto w-full h-full items-center justify-center px-4 py-2 bg-gray-300">

    <div class="mb-1 flex flex-row justify-between">

        <div>
            <xng-breadcrumb [separator]="iconTemplate"></xng-breadcrumb>
            <ng-template #iconTemplate>
                <fa-icon [icon]="icon" #iconTemplate></fa-icon>
            </ng-template>
        </div>

        <div class="relative inline-flex items-center">
            <label class="text-lg mr-2 font-medium text-gray-500">Show appointments</label>
            <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 412 232">
                <path
                    d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
                    fill="#648299" fill-rule="nonzero" />
            </svg>
            <select (change)="onChangeFilter($event.target.value)"
                class="border border-gray-300 rounded-md text-gray-600 h-full pl-5 pr-10 bg-gray-200 hover:border-gray-400 focus:outline-none appearance-none">
                <option> All </option>
                <option> Mine </option>
            </select>
        </div>

    </div>

    <router-outlet></router-outlet>

</div>
